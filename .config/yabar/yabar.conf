	exec: "YABAR_UPTIME";
	align: "right";
	fixed-size: 70;
	interval: 1;
	internal-prefix: "  ";
	foreground-color-rgb:0x268bd2;
	underline-color-rgb: 0x268bd2;
	}
   shutdown: {
        exec: "echo ";
        fixed-size: 30;
        type: "periodic";
	interval: 1;
        align: "right";
        underline-color-rgb:0xcc2244;
