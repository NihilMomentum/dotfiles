bar-list: ["bar1"];

bar1: {
	//font: "Droid Sans, FontAwesome Bold 10";//
	font: "Ubuntu Bold 11";
	block-list: ["workspace", "focus_title", "date_time", "cpu", "memory", "uptime", "shutdown"];
	position: "top";
	height: 24; 
	background-color-argb:0xc0000000; // argb:0x00111111//
	underline-size: 3;
	overline-size: 3;
	slack-size: 2;

   workspace: {
	exec: "YABAR_WORKSPACE";
	internal-option1: "  3 4 5 6 7 8 9 10"
	align: "left";
	justify: "center";
	type: "persist";
	fixed-size: 30;
	underline-color-rgb:0x1122dd;
	foreground-color-rgb:0xa0a7f8;
	command-button1: "sh ~/Configurations/scripts/i3_switch_workspace.sh";
	}
   focus_title: {
	exec: "YABAR_TITLE";
	align: "left";
        justify: "center";
        fixed-size: 180;
	underline-color-rgb:0x00cc00;	
	foreground-color-rgb:0x00cc00; 
	command-button1: "exec rofi -show window -lines 10 -location 2 -xoffset 0";
	}
   date_time: {
        exec: "YABAR_DATE";
        align: "center";
        fixed-size: 180;
	interval: 1;
	underline-color-rgb:0xbb88d5;
	foreground-color-rgb:0xcc99e6;
	internal-prefix: " ";
	internal-option1: "%d %b %y  %I:%M:%S";
	//command-button1: "sh ~/Configurations/scripts/calendar-rofi.sh"    //
	}
   cpu: {
	exec: "YABAR_CPU";
	align: "right";
	fixed-size: 80;
	interval: 1;
	internal-prefix: " ";
	internal-suffix: "%";
	foreground-color-rgb:0x00cc00;
	underline-color-rgb:0x00cc00;
	}
